<!DOCTYPE html>

<html lang="en">
  
    <head>
      
        <meta charset="utf-8" />
        <meta name="theme-color" content="#000000"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Freeflow - Social Media Platform - VP">
        
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        
        <title>%REACT_APP_NAME%</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat:wght@800&display=swap"/>

        <!-- Font Awesome v5.15.4 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    
    <body>
    
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <!-- Freeflow -->
        <div id="my-app"></div>

        <script>
            if('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register("%PUBLIC_URL%/service-worker.js")
                })
            }
        </script>
    
    </body>

</html>
