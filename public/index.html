<!DOCTYPE html>

<html lang="en">
  
  <head>
    
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>%REACT_APP_APP_NAME%</title>

    <!-- Font Awesome v5.15.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  
  <body>
  
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Freeflow -->
    <div id="my-app" class="theme-outer"></div>
  
    <script>
      window.onload = () => {
        let chat = document.getElementsByClassName('chat-content')[0];
        if(chat ? chat.scrollHeight ? true : false : false)
          chat.scrollTop = chat.scrollHeight;
      }
      window.onscroll = () => {
        let head = document.getElementsByClassName('header')[0], foot = document.getElementsByClassName('footer-mob')[0];
        
        if(window.scrollY > head.offsetHeight)  head.classList.add('fixed-top');
        else head.classList.remove('fixed-top');

        if(window.scrollY + window.innerHeight < document.body.offsetHeight - foot.offsetHeight) foot.classList.add('fixed-bottom');
        else foot.classList.remove('fixed-bottom');
      }
    </script>
  
  </body>

</html>
