<!DOCTYPE html>

<html lang="en">
  
    <head>
      
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="apple-touch-icon" href="logo192.png" />
        <link rel="manifest" href="manifest.json" />
        
        <title>Freeflow</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat:wght@800&display=swap"/>

        <!-- Bootstrap v5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            * {
                font-family: 'Poppins', Tahoma;
            }
            .notice {
                padding: 30%;
                text-align: center;
                height: 100%;
            }
            h1 {
                font-family: 'Montserrat';
                font-size: 50px;
            }
            #home {
                margin: 0;
                padding: 0;
                height: 100vh;
                color: rgb(25, 25, 25);
            }
            #home .row {
                height: 100%;
            }
            #color-balls {
                display: flex;
            }
            #color-balls > div {
                height: 25px;
                width: 25px;
                border-radius: 50%;
                margin: 5px;
            }
            #form-set {
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            .carousel {
                overflow-y: hidden;
                height: 52px;
            }
            .carousel-core {
                position: relative;
                padding-bottom: 1px;
                animation: scroll-up 12s ease-in-out infinite;
            }
            @media screen and ( max-width: 768px ) {
                h1 {
                    font-size: 35px;
                }
                #phrase {
                    text-align: center;
                }
                #color-balls {
                    align-items: center;
                    justify-content: center;
                }
            }
            @keyframes scroll-up {
                0%, 20% {   transform: translateY(0);   }
                25%, 45% {  transform: translateY(-25%);    }
                50%, 70% {  transform: translateY(-50%);    }
                75%, 95% {  transform: translateY(-75%);    }
                100% {  transform: translateY(-100%);   }
            }
        </style>

    </head>
    
    <body>
    
        <div id="home" class="container-fluid bg-light">
            <div class="row gx-0">
                <div id="free-flow" class="col-md-6">
                    <div class="h-100 d-flex align-items-center justify-content-center bg-light">
                        <div id="phrase">
                            
                            <div class="d-flex">
                                <div class="me-2">
                                    <h1>Share</h1>
                                </div>
                                
                                <div class="ms-2 carousel">
                                    <div class="carousel-core">
                                        <h1 class="text-danger">Love</h1>
                                        <h1 class="text-success">Values</h1>
                                        <h1 class="text-primary">Events</h1>
                                        <h1 class="text-warning">Data</h1>
                                    </div>
                                </div>
                            </div>
                            <h1>with Freeflow</h1>
                            <h4>Ideas that Resonate</h4>
                            
                            <div id="color-balls">
                                <div class="bg-danger"></div>
                                <div class="bg-success"></div>
                                <div class="bg-primary"></div>
                                <div class="bg-warning"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="form-set" class="col-md-6">
                    <div class="text-center rounded shadow">
                        <div class="notice text-muted theme-inner px-5">
                            <img src="network-failed.png" alt="Network Failure" width="150px" height="150px" style="margin-bottom: 25px"/>
                            <br/><strong>Network Issue</strong><br/><br/>
                            Check your internet connection <br/> and we should back again
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
